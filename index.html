<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contemporary Carve</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav collapsible">
      <a class="nav__logo" href="#"><img src="images/logo.svg" alt="" /></a>
      <ul class="list list--inline nav__list--mobile">
        <li class="list__item nav__icons">
          <svg class="icon nav__icon">
            <use xlink:href="images/sprite.svg#account"></use>
          </svg>
        </li>
        <li class="list__item nav__icons">
          <svg class="icon nav__icon">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
        </li>
        <li class="list__item nav__icons">
          <svg class="icon nav__icon">
            <use xlink:href="images/sprite.svg#shoppingCart"></use>
          </svg>
        </li>
        <li class="list__item nav__icons">
          <svg class="icon nav__toggler">
            <use xlink:href="images/sprite.svg#burger"></use>
          </svg>
        </li>
      </ul>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="#">Home</a></li>
        <li class="nav__item"><a href="#">Shop</a></li>
        <li class="nav__item"><a href="#">About</a></li>
        <li class="nav__item"><a href="#">Contact</a></li>
      </ul>
      <ul class="list list--inline nav__list--pc">
        <li class="list__item nav__icons">
          <svg class="icon nav__icon">
            <use xlink:href="images/sprite.svg#account"></use>
          </svg>
        </li>
        <li class="list__item nav__icons">
          <svg class="icon nav__icon">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
        </li>
        <li class="list__item nav__icons">
          <svg class="icon nav__icon">
            <use xlink:href="images/sprite.svg#shoppingCart"></use>
          </svg>
        </li>
      </ul>
    </nav>
    <script src="js/main.js"></script>
  </body>
</html>
