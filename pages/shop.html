<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contemporary Carve</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__logo" href="/pages/index.html"
          ><img src="../images/logo.svg" alt=""
        /></a>
        <svg class="icon nav__toggler">
          <use xlink:href="../images/sprite.svg#burger"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="../pages/index.html">Home</a></li>
          <li class="nav__item"><a href="../pages/shop.html">Shop</a></li>
          <li class="nav__item"><a href="../pages/about.html">About</a></li>
          <li class="nav__item"><a href="../pages/contact.html">Contact</a></li>
        </ul>
        <div class="nav__icons">
          <svg class="icon nav__icon">
            <use xlink:href="../images/sprite.svg#account"></use>
          </svg>
          <svg class="icon nav__icon">
            <use xlink:href="../images/sprite.svg#search"></use>
          </svg>
          <svg class="icon nav__icon">
            <use xlink:href="../images/sprite.svg#shoppingCart"></use>
          </svg>
        </div>
      </nav>
    </header>
    <section class="shop">
      <div class="shop__container">
        <div class="listing__container">
          <div class="listing__sidebar">
            <h3 class="listing__header">Areas</h3>
            <ul class="list listing__list">
              <li class="listing__item">
                <a href="" class="link" id="loadDiningProducts">Dining</a>
              </li>
              <li class="listing__item">
                <a href="" class="link" id="loadLivingProducts">Living</a>
              </li>
              <li class="listing__item">
                <a href="" class="link" id="loadBedroomProducts">Bedroom</a>
              </li>
              <li class="listing__item">
                <a href="" class="link" id="loadOutdoorProducts">Outdoor</a>
              </li>
              <li class="listing__item">
                <a href="../pages/shop.html" class="link">View all</a>
              </li>
            </ul>
          </div>
          <div class="listing__content">
            <h3 class="listing__header">Furniture</h3>
            <div class="grid listing__grid" id="shopGrid"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/main.js"></script>
    <script src="../js/shop.js"></script>
    <script src="../js/event-handler.js"></script>
  </body>
</html>
